
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>靈性修養問卷生成與分析系統 - 問卷編輯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        .sortable-ghost {
            opacity: 0.4;
        }

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">靈性修養問卷生成與分析系統</h1>
                <div class="flex space-x-4">
                    <button onclick="exportQuestions()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-download mr-2"></i>匯出題庫
                    </button>
                    <a href="survey.html" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-clipboard-list mr-2"></i>前往問卷作答
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6 flex gap-6">
        <!-- Left Sidebar - Category Management -->
        <div id="sidebar" class="w-80 bg-white rounded-lg shadow-lg p-6 transition-all duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">分類管理</h2>
                <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <!-- Add New Category -->
            <div class="mb-6">
                <button onclick="showAddCategoryModal()" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>新增分類
                </button>
            </div>

            <!-- Category Tree -->
            <div id="categoryTree" class="space-y-2">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 space-y-6">
            <!-- Add Question Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">新增題目</h2>
                <form id="questionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">題目內容</label>
                        <textarea id="questionText" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="請輸入題目內容..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">選擇分類</label>
                            <select id="questionCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">請選擇分類</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">問卷版本</label>
                            <select id="questionVersion" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="both">初篩版 + 完整版</option>
                                <option value="screening">僅初篩版</option>
                                <option value="full">僅完整版</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">題目類型</label>
                        <select id="questionType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="common">共通題</option>
                            <option value="religious">宗教信仰者專屬題</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>新增題目
                    </button>
                </form>
                
                <div id="saveStatus" class="mt-4 text-center hidden">
                    <span class="px-4 py-2 rounded-lg"></span>
                </div>
            </div>

            <!-- Question Bank -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">題庫管理</h2>
                    <div class="flex space-x-2">
                        <button onclick="toggleQuestionBank()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-eye mr-2"></i>查看所有題庫
                        </button>
                        <button onclick="previewSurvey()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-preview mr-2"></i>問卷預覽
                        </button>
                    </div>
                </div>

                <div id="questionBank" class="hidden">
                    <div class="mb-4 flex justify-between items-center">
                        <span class="text-sm text-gray-600">拖曳題目可改變順序</span>
                        <div class="flex space-x-2">
                            <select id="filterCategory" class="px-3 py-2 border border-gray-300 rounded-lg">
                                <option value="">所有分類</option>
                            </select>
                            <select id="filterVersion" class="px-3 py-2 border border-gray-300 rounded-lg">
                                <option value="">所有版本</option>
                                <option value="screening">初篩版</option>
                                <option value="full">完整版</option>
                                <option value="both">兩版本皆有</option>
                            </select>
                        </div>
                    </div>
                    <div id="questionList" class="space-y-2">
                        <!-- Questions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Survey Preview -->
            <div id="surveyPreview" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">問卷預覽</h2>
                    <div class="flex space-x-2">
                        <button onclick="randomizeQuestions()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-random mr-2"></i>隨機排序
                        </button>
                        <button onclick="closeSurveyPreview()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-times mr-2"></i>關閉預覽
                        </button>
                    </div>
                </div>

                <div class="mb-4 p-4 bg-blue-50 rounded-lg">
                    <h3 class="font-semibold text-blue-800 mb-2">評分說明：</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm">
                        <span class="bg-red-100 px-2 py-1 rounded">1 - 完全不符合</span>
                        <span class="bg-orange-100 px-2 py-1 rounded">2 - 很不符合</span>
                        <span class="bg-yellow-100 px-2 py-1 rounded">3 - 不太符合</span>
                        <span class="bg-green-100 px-2 py-1 rounded">4 - 有點符合</span>
                        <span class="bg-blue-100 px-2 py-1 rounded">5 - 很符合</span>
                        <span class="bg-purple-100 px-2 py-1 rounded">6 - 完全符合</span>
                    </div>
                </div>

                <div id="previewQuestions" class="space-y-4">
                    <!-- Preview questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-bold mb-4">新增分類</h3>
                <form id="categoryForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">分類名稱</label>
                        <input type="text" id="categoryName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="請輸入分類名稱">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">上層分類</label>
                        <select id="parentCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">頂層分類</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeCategoryModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Question Modal -->
    <div id="editQuestionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
                <h3 class="text-lg font-bold mb-4">編輯題目</h3>
                <form id="editQuestionForm">
                    <input type="hidden" id="editQuestionId">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">題目內容</label>
                        <textarea id="editQuestionText" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">選擇分類</label>
                            <select id="editQuestionCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">請選擇分類</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">問卷版本</label>
                            <select id="editQuestionVersion" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="both">初篩版 + 完整版</option>
                                <option value="screening">僅初篩版</option>
                                <option value="full">僅完整版</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">題目類型</label>
                        <select id="editQuestionType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="common">共通題</option>
                            <option value="religious">宗教信仰者專屬題</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="closeEditQuestionModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let categories = [];
        let questions = [];
        let currentEditingQuestionId = null;
        let autoSaveTimeout = null;
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzDheXToz7fvt5Pv3zYWWsQsi1PxHvSCk2vEkGB2UFWWVjl2KrWklSUftRJgAkTRuhWTA/exec';

        // Initialize default categories
        const defaultCategories = [
            {
                id: 'spiritual-seven',
                name: '靈性修養七面向',
                parent: null,
                children: [
                    { id: 'personal-intention', name: '個人領域 - 起心動念', parent: 'spiritual-seven' },
                    { id: 'personal-meta', name: '個人領域 - 後設思考', parent: 'spiritual-seven' },
                    { id: 'personal-meaning', name: '個人領域 - 意義追尋', parent: 'spiritual-seven' },
                    { id: 'social-interpersonal', name: '社群領域 - 人際靈修', parent: 'spiritual-seven' },
                    { id: 'environment-material', name: '環境領域 - 物質與環境', parent: 'spiritual-seven' },
                    { id: 'transcendent-connection', name: '超然領域 - 與超越者的連結', parent: 'spiritual-seven' },
                    { id: 'integrated-lifestyle', name: '(跨領域整合) - 生活形態與全人健康', parent: 'spiritual-seven' }
                ]
            },
            {
                id: 'spiritual-ten',
                name: '靈性健康十核心指標',
                parent: null,
                children: [
                    { id: 'personal-integration', name: '個人領域 - 人格統整', parent: 'spiritual-ten' },
                    { id: 'personal-truth', name: '個人領域 - 追求真理的後設反思', parent: 'spiritual-ten' },
                    { id: 'personal-purpose', name: '個人領域 - 意義與目的', parent: 'spiritual-ten' },
                    { id: 'social-love', name: '社群領域 - 愛與同理', parent: 'spiritual-ten' },
                    { id: 'social-forgiveness', name: '社群領域 - 寬恕與和解', parent: 'spiritual-ten' },
                    { id: 'social-gratitude', name: '社群領域 - 感恩與喜樂', parent: 'spiritual-ten' },
                    { id: 'environment-awe', name: '環境領域 - 敬畏與連結', parent: 'spiritual-ten' },
                    { id: 'environment-ethics', name: '環境領域 - 財物倫理與靈修', parent: 'spiritual-ten' },
                    { id: 'transcendent-faith', name: '超然領域 - 信仰與連結（宗教性）', parent: 'spiritual-ten' },
                    { id: 'transcendent-religious', name: '超然領域 - 宗教信仰與靈性修養（宗教性）', parent: 'spiritual-ten' }
                ]
            },
            {
                id: 'spiritual-principles',
                name: '靈修七原則',
                parent: null,
                children: [
                    { id: 'principle-1', name: '社群領域、超然領域 - 原則一：在每一個人身上看見神、看見佛、看見人', parent: 'spiritual-principles' },
                    { id: 'principle-2', name: '社群領域 - 原則二：第一個去愛、第一個去給', parent: 'spiritual-principles' },
                    { id: 'principle-3', name: '社群領域 - 原則三：給人信心、給人希望、給人歡喜、給人方便', parent: 'spiritual-principles' },
                    { id: 'principle-4', name: '個人領域、社群領域 - 原則四：緩於發怒、敏於寬恕、勇於道歉、時時感恩', parent: 'spiritual-principles' },
                    { id: 'principle-5', name: '個人領域、超然領域 - 原則五：連結神聖、追求意義、擇善固執、不變隨緣', parent: 'spiritual-principles' },
                    { id: 'principle-6', name: '環境領域 - 原則六：役物不役於物，惜物厚生濟世', parent: 'spiritual-principles' },
                    { id: 'principle-7', name: '個人領域 - 原則七：誠意正心、戒慎恐懼、後設反思、開放公正', parent: 'spiritual-principles' }
                ]
            },
            {
                id: 'daily-practice',
                name: '日常靈修實踐',
                parent: null,
                children: []
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeEventListeners();
            renderCategoryTree();
            updateCategorySelects();
        });

        // Load data from localStorage
        function loadData() {
            const savedCategories = localStorage.getItem('spiritualSurveyCategories');
            const savedQuestions = localStorage.getItem('spiritualSurveyQuestions');

            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            } else {
                // Initialize with default categories
                categories = [];
                defaultCategories.forEach(cat => {
                    categories.push({
                        id: cat.id,
                        name: cat.name,
                        parent: cat.parent,
                        questionCount: 0
                    });
                    if (cat.children) {
                        cat.children.forEach(child => {
                            categories.push({
                                id: child.id,
                                name: child.name,
                                parent: child.parent,
                                questionCount: 0
                            });
                        });
                    }
                });
                saveData();
            }

            if (savedQuestions) {
                questions = JSON.parse(savedQuestions);
            }

            updateQuestionCounts();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('spiritualSurveyCategories', JSON.stringify(categories));
            localStorage.setItem('spiritualSurveyQuestions', JSON.stringify(questions));
            updateQuestionCounts();
        }

        // Auto save with delay
        function autoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                saveData();
                showSaveStatus('success', '自動儲存成功');
            }, 1000);
        }

        // Show save status
        function showSaveStatus(type, message) {
            const statusDiv = document.getElementById('saveStatus');
            const statusSpan = statusDiv.querySelector('span');
            
            statusSpan.textContent = message;
            statusSpan.className = `px-4 py-2 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            
            statusDiv.classList.remove('hidden');
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        // Update question counts for categories
        function updateQuestionCounts() {
            categories.forEach(cat => {
                cat.questionCount = questions.filter(q => q.category === cat.id).length;
            });
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // Toggle sidebar
            document.getElementById('toggleSidebar').addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                const icon = this.querySelector('i');
                
                if (sidebar.classList.contains('w-80')) {
                    sidebar.classList.remove('w-80');
                    sidebar.classList.add('w-16');
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                    sidebar.querySelector('h2').classList.add('hidden');
                    sidebar.querySelectorAll('button, #categoryTree').forEach(el => {
                        if (el.id !== 'toggleSidebar') el.classList.add('hidden');
                    });
                } else {
                    sidebar.classList.remove('w-16');
                    sidebar.classList.add('w-80');
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                    sidebar.querySelector('h2').classList.remove('hidden');
                    sidebar.querySelectorAll('button, #categoryTree').forEach(el => {
                        el.classList.remove('hidden');
                    });
                }
            });

            // Question form submission
            document.getElementById('questionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addQuestion();
            });

            // Category form submission
            document.getElementById('categoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addCategory();
            });

            // Edit question form submission
            document.getElementById('editQuestionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateQuestion();
            });

            // Filter listeners
            document.getElementById('filterCategory').addEventListener('change', renderQuestionList);
            document.getElementById('filterVersion').addEventListener('change', renderQuestionList);

            // Auto-save on input changes
            ['questionText', 'questionCategory', 'questionVersion', 'questionType'].forEach(id => {
                document.getElementById(id).addEventListener('input', autoSave);
            });
        }

        // Render category tree
        function renderCategoryTree() {
            const treeContainer = document.getElementById('categoryTree');
            treeContainer.innerHTML = '';

            const topLevelCategories = categories.filter(cat => !cat.parent);
            
            topLevelCategories.forEach(category => {
                const categoryElement = createCategoryElement(category);
                treeContainer.appendChild(categoryElement);
            });
        }

        // Create category element
        function createCategoryElement(category, level = 0) {
            const div = document.createElement('div');
            div.className = 'category-item';
            
            const children = categories.filter(cat => cat.parent === category.id);
            const hasChildren = children.length > 0;
            
            div.innerHTML = `
                <div class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-50" style="margin-left: ${level * 20}px">
                    <div class="flex items-center space-x-2">
                        ${hasChildren ? '<i class="fas fa-folder text-blue-500"></i>' : '<i class="fas fa-tag text-gray-400"></i>'}
                        <span class="text-sm font-medium">${category.name}</span>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${category.questionCount || 0}</span>
                    </div>
                    <div class="flex space-x-1">
                        <button onclick="editCategory('${category.id}')" class="text-gray-400 hover:text-blue-500 text-xs">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteCategory('${category.id}')" class="text-gray-400 hover:text-red-500 text-xs">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;

            if (hasChildren) {
                children.forEach(child => {
                    const childElement = createCategoryElement(child, level + 1);
                    div.appendChild(childElement);
                });
            }

            return div;
        }

        // Update category selects
        function updateCategorySelects() {
            const selects = ['questionCategory', 'editQuestionCategory', 'filterCategory'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                
                select.innerHTML = selectId === 'filterCategory' ? '<option value="">所有分類</option>' : '<option value="">請選擇分類</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });

            // Update parent category select
            const parentSelect = document.getElementById('parentCategory');
            const currentParentValue = parentSelect.value;
            parentSelect.innerHTML = '<option value="">頂層分類</option>';
            
            categories.filter(cat => !cat.parent).forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                parentSelect.appendChild(option);
            });
            
            parentSelect.value = currentParentValue;
        }

        // Add question
        function addQuestion() {
            const text = document.getElementById('questionText').value.trim();
            const category = document.getElementById('questionCategory').value;
            const version = document.getElementById('questionVersion').value;
            const type = document.getElementById('questionType').value;

            if (!text || !category) {
                showSaveStatus('error', '請填寫完整的題目內容和分類');
                return;
            }

            const question = {
                id: Date.now().toString(),
                text: text,
                category: category,
                version: version,
                type: type,
                order: questions.length
            };

            questions.push(question);
            saveData();
            
            // Clear form
            document.getElementById('questionForm').reset();
            
            showSaveStatus('success', '題目新增成功');
            
            // Update question list if visible
            if (!document.getElementById('questionBank').classList.contains('hidden')) {
                renderQuestionList();
            }
        }

        // Toggle question bank visibility
        function toggleQuestionBank() {
            const questionBank = document.getElementById('questionBank');
            questionBank.classList.toggle('hidden');
            
            if (!questionBank.classList.contains('hidden')) {
                renderQuestionList();
            }
        }

        // Render question list
        function renderQuestionList() {
            const container = document.getElementById('questionList');
            const categoryFilter = document.getElementById('filterCategory').value;
            const versionFilter = document.getElementById('filterVersion').value;

            let filteredQuestions = questions;

            if (categoryFilter) {
                filteredQuestions = filteredQuestions.filter(q => q.category === categoryFilter);
            }

            if (versionFilter) {
                filteredQuestions = filteredQuestions.filter(q => {
                    if (versionFilter === 'both') return q.version === 'both';
                    return q.version === versionFilter || q.version === 'both';
                });
            }

            container.innerHTML = '';

            filteredQuestions.forEach((question, index) => {
                const categoryName = categories.find(cat => cat.id === question.category)?.name || '未分類';
                const versionText = {
                    'both': '初篩版 + 完整版',
                    'screening': '僅初篩版',
                    'full': '僅完整版'
                }[question.version] || question.version;

                const typeText = question.type === 'religious' ? '宗教信仰者專屬題' : '共通題';

                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 cursor-move';
                div.draggable = true;
                div.dataset.questionId = question.id;
                
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${categoryName}</span>
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">${versionText}</span>
                                <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded">${typeText}</span>
                            </div>
                            <p class="text-gray-800">${question.text}</p>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editQuestion('${question.id}')" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteQuestion('${question.id}')" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                container.appendChild(div);
            });

            // Initialize sortable
            new Sortable(container, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function(evt) {
                    const questionId = evt.item.dataset.questionId;
                    const newIndex = evt.newIndex;
                    
                    // Update question order
                    const question = questions.find(q => q.id === questionId);
                    if (question) {
                        questions.splice(questions.indexOf(question), 1);
                        questions.splice(newIndex, 0, question);
                        
                        // Update order values
                        questions.forEach((q, index) => {
                            q.order = index;
                        });
                        
                        saveData();
                    }
                }
            });
        }

        // Edit question
        function editQuestion(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;

            currentEditingQuestionId = questionId;
            
            document.getElementById('editQuestionId').value = questionId;
            document.getElementById('editQuestionText').value = question.text;
            document.getElementById('editQuestionCategory').value = question.category;
            document.getElementById('editQuestionVersion').value = question.version;
            document.getElementById('editQuestionType').value = question.type;
            
            updateCategorySelects();
            document.getElementById('editQuestionModal').classList.remove('hidden');
        }

        // Update question
        function updateQuestion() {
            const questionId = document.getElementById('editQuestionId').value;
            const text = document.getElementById('editQuestionText').value.trim();
            const category = document.getElementById('editQuestionCategory').value;
            const version = document.getElementById('editQuestionVersion').value;
            const type = document.getElementById('editQuestionType').value;

            if (!text || !category) {
                showSaveStatus('error', '請填寫完整的題目內容和分類');
                return;
            }

            const questionIndex = questions.findIndex(q => q.id === questionId);
            if (questionIndex !== -1) {
                questions[questionIndex] = {
                    ...questions[questionIndex],
                    text: text,
                    category: category,
                    version: version,
                    type: type
                };

                saveData();
                closeEditQuestionModal();
                renderQuestionList();
                showSaveStatus('success', '題目更新成功');
            }
        }

        // Delete question
        function deleteQuestion(questionId) {
            if (confirm('確定要刪除這個題目嗎？')) {
                questions = questions.filter(q => q.id !== questionId);
                saveData();
                renderQuestionList();
                showSaveStatus('success', '題目刪除成功');
            }
        }

        // Close edit question modal
        function closeEditQuestionModal() {
            document.getElementById('editQuestionModal').classList.add('hidden');
            currentEditingQuestionId = null;
        }

        // Show add category modal
        function showAddCategoryModal() {
            updateCategorySelects();
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        // Close category modal
        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.add('hidden');
            document.getElementById('categoryForm').reset();
        }

        // Add category
        function addCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const parent = document.getElementById('parentCategory').value;

            if (!name) {
                alert('請輸入分類名稱');
                return;
            }

            const category = {
                id: Date.now().toString(),
                name: name,
                parent: parent || null,
                questionCount: 0
            };

            categories.push(category);
            saveData();
            renderCategoryTree();
            updateCategorySelects();
            closeCategoryModal();
            showSaveStatus('success', '分類新增成功');
        }

        // Edit category
        function editCategory(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            if (!category) return;

            const newName = prompt('請輸入新的分類名稱：', category.name);
            if (newName && newName.trim() !== category.name) {
                category.name = newName.trim();
                saveData();
                renderCategoryTree();
                updateCategorySelects();
                showSaveStatus('success', '分類更新成功');
            }
        }

        // Delete category
        function deleteCategory(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            if (!category) return;

            const hasQuestions = questions.some(q => q.category === categoryId);
            const hasChildren = categories.some(cat => cat.parent === categoryId);

            if (hasQuestions || hasChildren) {
                alert('此分類下還有題目或子分類，無法刪除');
                return;
            }

            if (confirm(`確定要刪除分類「${category.name}」嗎？`)) {
                categories = categories.filter(cat => cat.id !== categoryId);
                saveData();
                renderCategoryTree();
                updateCategorySelects();
                showSaveStatus('success', '分類刪除成功');
            }
        }

        // Preview survey
        function previewSurvey() {
            const previewDiv = document.getElementById('surveyPreview');
            previewDiv.classList.remove('hidden');
            renderPreviewQuestions();
        }

        // Close survey preview
        function closeSurveyPreview() {
            document.getElementById('surveyPreview').classList.add('hidden');
        }

        // Render preview questions
        function renderPreviewQuestions() {
            const container = document.getElementById('previewQuestions');
            container.innerHTML = '';

            questions.forEach((question, index) => {
                const categoryName = categories.find(cat => cat.id === question.category)?.name || '未分類';
                
                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200';
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="font-medium text-gray-800">題目 ${index + 1}</h4>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${categoryName}</span>
                    </div>
                    <p class="text-gray-700 mb-4">${question.text}</p>
                    <div class="flex flex-wrap gap-2">
                        ${[1,2,3,4,5,6].map(num => `
                            <label class="flex items-center space-x-1">
                                <input type="radio" name="q${question.id}" value="${num}" class="text-blue-500">
                                <span class="text-sm">${num}</span>
                            </label>
                        `).join('')}
                    </div>
                `;

                container.appendChild(div);
            });
        }

        // Randomize questions
        function randomizeQuestions() {
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            questions.splice(0, questions.length, ...shuffled);
            
            // Update order values
            questions.forEach((q, index) => {
                q.order = index;
            });
            
            saveData();
            renderPreviewQuestions();
            showSaveStatus('success', '問卷順序已隨機排列');
        }

        // Export questions to Word format (as HTML download)
        function exportQuestions() {
            if (questions.length === 0) {
                alert('沒有題目可以匯出');
                return;
            }

            // Create a mapping of randomized order
            const randomizedQuestions = [...questions].sort(() => Math.random() - 0.5);
            const randomOrderMap = {};
            randomizedQuestions.forEach((q, index) => {
                randomOrderMap[q.id] = index + 1;
            });

            let htmlContent = `
                <!DOCTYPE html>
                <html lang="zh-TW">
                <head>
                    <meta charset="UTF-8">
                    <title>靈性修養問卷題庫</title>
                    <style>
                        body { font-family: 'Microsoft JhengHei', Arial, sans-serif; margin: 40px; line-height: 1.6; }
                        h1 { color: #2563eb; border-bottom: 2px solid #2563eb; padding-bottom: 10px; }
                        h2 { color: #1e40af; margin-top: 30px; }
                        .question { margin: 20px 0; padding: 15px; border: 1px solid #e5e7eb; border-radius: 8px; }
                        .question-header { font-weight: bold; color: #374151; margin-bottom: 10px; }
                        .question-text { margin: 10px 0; }
                        .question-meta { font-size: 12px; color: #6b7280; margin-top: 10px; }
                        .category { background-color: #dbeafe; padding: 2px 8px; border-radius: 4px; }
                        .version { background-color: #dcfce7; padding: 2px 8px; border-radius: 4px; }
                        .type { background-color: #fce7f3; padding: 2px 8px; border-radius: 4px; }
                    </style>
                </head>
                <body>
                    <h1>靈性修養問卷題庫</h1>
                    <p><strong>編制者：</strong>孫效智教授</p>
                    <p><strong>編制單位：</strong>臺大生命教育研發育成中心暨為愛前行基金會</p>
                    <p><strong>匯出日期：</strong>${new Date().toLocaleDateString('zh-TW')}</p>
                    
                    <h2>題目列表（按管理介面順序）</h2>
            `;

            questions.forEach((question, index) => {
                const categoryName = categories.find(cat => cat.id === question.category)?.name || '未分類';
                const versionText = {
                    'both': '初篩版 + 完整版',
                    'screening': '僅初篩版',
                    'full': '僅完整版'
                }[question.version] || question.version;
                const typeText = question.type === 'religious' ? '宗教信仰者專屬題' : '共通題';
                const randomOrder = randomOrderMap[question.id];

                htmlContent += `
                    <div class="question">
                        <div class="question-header">
                            管理序號：${index + 1} | 受試者隨機序號：${randomOrder}
                        </div>
                        <div class="question-text">${question.text}</div>
                        <div class="question-meta">
                            <span class="category">${categoryName}</span>
                            <span class="version">${versionText}</span>
                            <span class="type">${typeText}</span>
                        </div>
                    </div>
                `;
            });

            htmlContent += `
                    <h2>評分說明</h2>
                    <p>1 - 完全不符合 | 2 - 很不符合 | 3 - 不太符合 | 4 - 有點符合 | 5 - 很符合 | 6 - 完全符合</p>
                </body>
                </html>
            `;

            // Create and download file
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `靈性修養問卷題庫_${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSaveStatus('success', '題庫匯出成功');
        }

        // Sync data to Google Sheets
        async function syncToGoogleSheets() {
            try {
                const data = {
                    action: 'saveQuestionBank',
                    categories: categories,
                    questions: questions,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                showSaveStatus('success', '資料已同步至雲端');
            } catch (error) {
                console.error('Sync error:', error);
                showSaveStatus('error', '雲端同步失敗');
            }
        }

        // Auto sync every 5 minutes
        setInterval(syncToGoogleSheets, 5 * 60 * 1000);
    </script>
</body>
</html>
